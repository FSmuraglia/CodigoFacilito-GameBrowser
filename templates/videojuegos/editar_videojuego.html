{% extends 'common/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Editar Videojuego: {{ videojuego.titulo }}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p><strong>Si el juego ya tiene portada, no hace falta modificar el input de Portada</strong></p>
    <label for="capturas">Capturas adicionales</label>
    <input type="file" name="capturas_adicionales" multiple class="form-control mb-3" id="capturas">

    <button type="submit" class="btn btn-success">Guardar cambios</button>
  </form>
</div>
{% endblock %}
