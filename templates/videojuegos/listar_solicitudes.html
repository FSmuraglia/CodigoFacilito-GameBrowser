{% extends 'common/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Solicitudes Pendientes</h2>
  <ul class="list-group">
    {% for solicitud in solicitudes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ solicitud.titulo }}</strong> - por {{ solicitud.usuario_solicitante.username }}
        </div>
        <a href="{% url 'revisar-solicitud' solicitud.id %}" class="btn btn-sm btn-primary">Revisar</a>
      </li>
    {% empty %}
      <p>No hay solicitudes pendientes.</p>
    {% endfor %}
  </ul>
</div>
{% endblock %}
